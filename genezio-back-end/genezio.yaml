name: eth-india-zeta
region: us-east-1
cloudProvider: genezio
options:
  nodeRuntime: nodejs18.x
sdk:
  language: ts
  path: ../front-end/src/sdk
frontend:
  path: ../front-end/dist
  subdomain: eth-india-zeta
scripts:
